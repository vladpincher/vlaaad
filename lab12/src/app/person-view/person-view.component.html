

<div class="container">
    <div class="row">
        <div class="col-2">{{inPerson.id}}</div>
        <div class="col-2">{{inPerson.firstname}}</div>
        <div class="col-2">{{inPerson.lastname}}</div>
        <div class="col-2 mt-2">
            <button class="btn btn-warning"
                (click)="openModal(template)">
                Изменить</button>
        </div>

        

        <div class="col-2 mt-1">
            <button class="btn btn-danger"
                (click)="onDeletePerson(inPerson)">
                Удалить</button>
        </div>
    </div>
</div>

<ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">ID: {{inPerson.id}} И.Ф.: {{inPerson.firstname}} {{inPerson.lastname}}</h4>
        
   <hr>

   
        <button class="btn btn-warning" aria-label="Close" 
            (click)="onEditPerson(inputFirstname.value, inputLastname.value,inPerson.id, modalRef.hide())">
            Изменить</button>
<br>
            <button class="btn btn-success"
            aria-label="Close" (click)="modalRef.hide()">
            Закрыть</button>

    </div>
    <div class="modal-body">

            <div class="col-12">
                    <input type="text" class="form-control" placeholder="{{inPerson.firstname}}" value="{{inPerson.firstname}}" #inputFirstname> 
                </div>
                <div class="col-12 mt-2">
                    <input type="text" class="form-control" placeholder="{{inPerson.lastname}}" value="{{inPerson.lastname}}" #inputLastname>
                </div>


    </div>
  </ng-template>
